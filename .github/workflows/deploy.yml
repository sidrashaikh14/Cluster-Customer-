name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          cname: cluster # This will create a CNAME file in the gh-pages branch
          destination_dir: cluster # This will deploy to the /cluster subdirectory

      - name: Print deployment URL
        run: |
          echo "üöÄ Deployment successful!"
          echo "üìù Your site is deployed at: https://sidrashaikh1407.github.io/cluster/"
          echo "‚è≥ Please allow a few minutes for the changes to be visible."